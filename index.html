<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel='stylesheet' href='./styles.css'>
</head>
<body>

  <div id='header'>
    <h1 id='title'>The One-of-a-Kind Spectacular SketchBox</h1>
  </div>

  <div id='main-body'>
    <div id='sketchbox-container'>
      <div id='sketchbox'></div>

      <div id='button-container'>
        <div id='color-buttons'>
          <button id='black-button' class='color-button'>Black</button>
          <button id='pink-button' class='color-button'>Pink</button>
          <button id='blue-button' class='color-button'>Blue</button>
          <button id='purple-button' class='color-button'>Purple</button>
          <button id='rainbow-button' class='color-button'>Rainbow</button>
        </div>
        <div id='function-buttons'>
          <button id='erase-button'>Erase</button>
        </div>
      </div>  
    </div>
  </div>

  <div id='footer'>
    <p>Footer information</p>
  </div>

  <script src='sketchbox.js' defer></script>

</body>
</html>
